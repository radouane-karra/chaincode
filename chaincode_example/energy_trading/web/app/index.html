<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

		<!-- Tile color for Win8-->
		<meta name="msapplication-TileColor" content="#333333">

		<!-- Add to homescreen for Chrome on Android-->
		<meta name="mobile-web-app-capable" content="yes">
		<meta name="application-name" content="PSK">
		<link rel="icon" sizes="192x192" href="assets/android-icon-192x192.png">

		<!-- Add to homescreen for Safari on iOS-->
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="apple-mobile-web-app-title" content="poc-blockchain-ui">
		<link rel="apple-touch-icon" href="assets/apple-icon-144x144.png">
		<meta name="msapplication-TileImage" content="assets/apple-icon-144x144.png">

		<title>
			Energy Trading Utility
		</title>

		<!-- build:css styles/main.css -->
		<link rel="stylesheet" href="css/main.css">
		<!-- endbuild-->

		<!-- build:js bower_components/webcomponentsjs/webcomponents-lite.min.js -->
		<script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>
		<script src="bower_components/fetch/fetch.js"></script>
		<script src="bower_components/fastclick/lib/fastclick.js"></script>
		<script src="bower_components/moment/moment.js"></script>
		<script src="bower_components/lodash/lodash.js"></script>
		<script src="bower_components/autotrack/autotrack.js"></script>
		<script src="bower_components/chance/chance.js"></script>
		<!-- endbuild -->

		<!-- will be replaced with elements/elements.vulcanized.html -->
		<link rel="import" href="elements/elements.html">
		<!-- endreplace-->

		<!-- For shared styles, shared-styles.html import in elements.html -->
		<style is="custom-style" include="shared-styles"></style>

		<!-- build:js js/main.js  -->
		<script src="scripts/main.js"></script>
		<!-- endbuild -->
		<style media="screen">
		html,
		body {
			background-color: #eee !important; }

		</style>
	</head>

	<body unresolved>
		<template is="dom-bind" id="app-tmpl">
			<app-location id="location" route="{{route}}" use-hash-as-path></app-location>
			<poc-app id="app" route="{{route}}" config="{{config}}"></poc-app>
		</template>
		<script>
	  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
	  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
	  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
	  })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

	  ga('create', 'UA-83867154-1', 'auto');

		ga('require', 'eventTracker', {
			attributePrefix: 'data-',
			events: ['click']
		});
		ga('require', 'outboundLinkTracker');
		ga('require', 'urlChangeTracker');
		ga('send', 'pageview');

	</script>
	</body>

</html>
